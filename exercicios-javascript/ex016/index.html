<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="everything">

    <main id="main-section">

      <div class="forms">
  
        <div class="escalar-jogador">
          <h2 class="titulo-escalar">Escalar Jogador</h2>

            <div class="player-position">
              <label for="playerPosition">Informe qual a posição do jogador:</label>
              <input type="text" id="playerPosition" name="playerPosition">
            </div>

            <div class="player-name">
              <label for="playerName">Informe o nome do jogador:</label>
              <input type="text" id="playerName" name="playerName">
            </div>

            <div class="shirt-number-to-remove">
              <label for="shirtNumber">Informe o número da camisa:</label>
              <input type="number" id="shirtNumber" name="shirtNumber">
            </div>

            <button onclick="escalarJogador()">Escalar</button>
        </div>
    
        <div class="remover-jogador">
    
          <h2 class="titulo-remover">Remover um jogador</h2>
  
            <div class="shirt-number">
              <label for="shirtNumberToRemove">Informe o número da camisa:</label>
              <br>
              <input type="number" id="shirtNumberToRemove" name="shirtNumberToRemove">
            </div>
    
            <button onclick="removerJogador()">Remover esse jogador</button>
    
        </div>
  
      </div>
  
    </main>
  
    <section id="section-escalados">
  
      <div id="jogadores-escalados">
        <h2 class="titulo-escalados">Jogadores Escalados</h2>
    
        <div id="camisa10">
          <h4>Thiago Diogo</h4>
          <ul>
            <li>Posição do Jogador: Atacante</li>
            <li>Número da Camisa: 10</li>
          </ul>
        </div>
    
        <div id="camisa1">
          <h4>Emanuelly Valenga</h4>
          <ul>
            <li>Posição do Jogador: Goleiro</li>
            <li>Número da Camisa: 1</li>
          </ul>
        </div>
    
      </div>
  
    </section>

  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
