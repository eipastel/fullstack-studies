<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>We Form</title>
  
</head>
<body>

  <div class="conteudo">
    <aside>
      <img src="../imgs/imagem-banner.png" alt="Uma mulher voando com um cachorro latindo ao lado">
      <h1><span>We</span> Form</h1>
    </aside>

    <main>
      <header>
        <a href="../../index.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        <h2>Nova <span>entidade</span></h2>
      </header>



      <form>
        <label for="input-name">Nome</label>
        <input type="text" id="input-name">

        <label for="input-field">Campo de atuação</label>
        <div class="select-div">
          <select id="input-field">
            <option value="">Selecione uma opção</option>
            <option value="abrigo">Abrigo de animais</option>
          </select>
        </div>


        <div class="points">
          <label for="input-points">Pontos de coleta</label>
          <input type="text" id="input-points">
          <button>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>


      </form>

      <div class="actions">
        <a href="">Cadastrar</a>
      </div>
      
    </main>
  </div>
  
</body>
</html>
